<div class="p-2">
<button class="back" type="button" (click)="back()">Back</button>
</div>
<div class="container">

    <div class="job-header">
        <img [src]="model.companyLogo" alt="Company Logo" class="company-logo" />
        <h2> {{model.title}} </h2>
    </div>



    <div class="job-tilte">
        <div class="job-tilte__head">{{model.types}}</div>
        <div class="job-tilte__head">{{model.industries}}</div>
    </div>

    <div> Publish Date: {{model.publishDate | date }}</div>
    <div> Location: {{model.location}}</div>
    <div>Reference: {{ model.reference }}</div>
    <div [innerHTML]="sanitizedJobDescription">Job Description: {{ model.description}}</div>
    <br>
    </div>
